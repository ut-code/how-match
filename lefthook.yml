# NOTE:
# please update `.github/workflows` when updating this file.

pre-commit:
  parallel: true
  commands:
    # additional checks if on main branch
    # check lockfile diff
    install:
      run: bun install --frozen-lockfile
      only:
        - ref: main
    # check should not fail
    check:
      run: bun check
      only:
        - ref: main
    test:
      run: bun run test
      only:
        - ref: main

    # general/security
    gitleaks:
      glob: "*"
      run: gitleaks git --verbose --staged
    # wrangler - sync config
    cf-typegen:
      glob: "**/wrangler.toml"
      run: cd service; bun run cf-typegen
      stage_fixed: true
    # JS
    deno-fmt:
      tags: js style
      glob: "*.{js,ts,svelte,html,md}"
      run: deno fmt {staged_files}
      stage_fixed: true
    biome-lint:
      tags: js lint
      glob: "*.{js,ts,jsx,tsx,svelte}"
      run: biome lint {staged_files}
    # Nix
    alejandra:
      tags: nix style
      glob: "*.nix"
      run: alejandra {staged_files}
      stage_fixed: true
    deadnix:
      tags: nix lint
      glob: "*.nix"
      run: deadnix --fail {staged_files}
    statix:
      tags: nix lint
      glob: "*.nix"
      run: statix check .
